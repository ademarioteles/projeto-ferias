<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
					<h:dataTable value="#{PessoaMB.pessoas}" var="com" rules="rows">

						<h:column>
							<h:outputText value="#{com.id}" /> - 
   		
       						<h:outputText value="#{com.nome}"
								rendered="#{not com.editando}" />

							<h:inputText value="#{com.nome}" rendered="#{com.editando}" />

							<h:commandButton class="btn btn-primary"
								action="#{PessoaMB.editar(com)}" rendered="#{not com.editando}"
								value="Editar">

							</h:commandButton>
							<h:commandButton class="btn btn-primary"
								action="#{PessoaMB.deletar(com.id)}"
								rendered="#{not com.editando}" value="Delete">

							</h:commandButton>

							<h:commandButton class="btn btn-primary"
								rendered="#{com.editando}"
								action="#{PessoaMB.salvar(com.id,com.nome)}" value="Salvar">

							</h:commandButton>
						</h:column>

					</h:dataTable>
				</h:form>
</ui:composition>
